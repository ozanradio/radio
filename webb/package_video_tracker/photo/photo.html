<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragram" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Image Detecting and Video Mask</title>
  <link rel="stylesheet" href="../../style/weui.css">
  <link rel="stylesheet" href="../../style/app.css">
  <link rel="stylesheet" href="photo.css?v3">
</head>

<body>
  <div id="app" class="page">
    <div class="imagePlayer">
      <img id="inputData" src="../../assets/sample.jpg" class="camera"></img>
      <video id="videoMask" class="videoMask" loop crossOrigin="anonymous" playsinline webkit-playsinline>
        <source id="videoMaskSource" />
      </video>
    </div>

    <div class="page__bd page__bd_spacing">
      <div>A input image:</div>
      <input id="uploaderInput" type="file" accept="image/*">
      <a href="javascript:" class="weui-btn weui-btn_primary marginTop10"
        v-bind:class="{'weui-btn_disabled':isButtonDisabled}" v-on:click="takePhoto">Detect</a>
      <div v-text="notice"></div>
      <div class="marginTop10">Pattern Image:</div>
      <img id="patternImage"></img>
    </div>

    <canvas id="canvas2d" class="canvas2d" width="375" height="500"></canvas>
    <canvas id="hiddenCanvas" class="hiddenCanvas" width="3000" height="2000"></canvas>

    <!-- loading toast -->
    <div v-show="isShowLoadingToast">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
        <span class="weui-primary-loading weui-icon_toast">
          <span class="weui-primary-loading__dot"></span>
        </span>
        <p class="weui-toast__content">Loading...</p>
      </div>
    </div>
  </div>
  </div>

  <!-- vue -->
  <script src="../../third_party/vue.min.js"></script>
  <!-- image process -->
  <script src="../../third_party/jsfeat.js"></script>
  <script src="../../third_party/tracking.js"></script>

  <script src="../utils/ImageTracker.js?v2"></script>
  <script type="module" src="photo.js?v5"></script>
</body>

</html>
