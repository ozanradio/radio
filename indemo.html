<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">
  
<!-- set detectionMode and matrixCodeType to enable barcode marker detection and custom pattern files -->

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
		<img id="1" src="images/1.jpg" />
		<img id="2" src="images/2.jpg" />
		<img id="3" src="images/3.jpg" />
	</a-assets>
    
    <a-marker type="pattern" url="data/kanji.patt">
       <a-plane position="0 0 0" width="5" height="5 "
                 rotation="-90 0 0"
		 size
               material="src: #1;">
        </a-plane>
       
    </a-marker>
    
    <a-marker type="barcode" value="0">
       <a-plane position="0 0 0" width="5" height="5 "
                 rotation="-90 0 0"
		 size
               material="src: #2;">
        </a-plane>
    </a-marker>

    <a-marker type="barcode" value="1">
        <a-plane position="0 0 0" width="5" height="5 "
                 rotation="-90 0 0"
		 size
               material="src: #3;">
        </a-plane>
    </a-marker>

   
    
    <a-entity camera></a-entity>
    
</a-scene>

 <footer>
        &copy; Murad Yusibov
    </footer>
</body>
</html>
